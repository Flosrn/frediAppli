<ion-view view-title="Connexion"  cache-view="false" menu-close hide-nav-bar="true" >
	
		<ion-header-bar align-title="center" class="bar-stable">

			<h1 class="title">Connexion</h1>

		</ion-header-bar>
		
   <ion-content class="background" overflow-scroll="true" padding="true" class="has-header" >
		<br>
		<form ng-submit="doLogin()">
		  <div class="list">
			<label class="item item-input">
			  <span class="input-label">Adresse email</span>
			  <input type="text" ng-model="loginData.email">
			</label>
			<label class="item item-input">
			  <span class="input-label">Mot de passe</span>
			  <input type="password" ng-model="loginData.password">
			</label>
			<label class="item">
			  <button class="button button-block button-positive" type="submit">Se connecter</button>
			</label>
		  </div>
		</form>
  </ion-content>

</ion-modal-view>
